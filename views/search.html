<div class="container-fluid"> <h1>Search</h1> <!-- Persons List --> <div class="row" ng-if="categories.person"> <div class="col-xs-2"> People: </div> <div class="col-xs-10"> <ul class="list-inline"> <li ng-repeat="person in categories.person"> <a href="/#/search/{{query}}/person/{{person.id}}" ng-class="{'text-muted':person.id == params.person_id}">{{person.name}}</a> </li> </ul> </div> </div> <!-- /Persons List --> <div class="row" ng-if="person"> <div class="col-xs-2 col-sm-1" ng-if="person.profile_path"> <img class="img-fit" src="{{images_base_url}}w185{{person.profile_path}}" alt="{{person.name}}"> </div> <div class="col-xs-10 col-sm-8"> <h1>{{person.name}} <small ng-if="person.lifetime">({{person.lifetime}})</small></h1> <p ng-if="person.biography">{{person.biography}}</p> </div> </div> <div class="row" ng-if="person_cast.movie"> <div class="col-xs-12"> <h2>Movies</h2> </div> <div ng-if="movie.poster_path" ng-repeat="movie in person_cast.movie" class="col-xs-4 col-sm-2"> <div class="title-card" ng-click="titleModal(movie.id)" data-toggle="modal" data-target="#titleModal"> <img src="{{images_base_url}}w154{{movie.poster_path}}" class="img-fit" alt=""> </div> </div> </div> <title-modal></title-modal> </div>
