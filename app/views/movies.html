<div class="container-fluid">
	<div class="featured-movie row">
		<img src="{{images_base_url}}w1280{{featured_movie.backdrop_path}}" class="backdrop" alt="" />
		<div class="description">
			<h2 class="title">{{featured_movie.title}}</h2>
			<span class="overview">{{featured_movie.overview}}</span>
			<span class="label">Featured</span>
			<a href="" class="btn btn-primary btn-sm">Watch now</a>
		</div>
	</div>

	<div class="row page-header">
		<div class="col-xs-12">
			<h1>Latest Movies: <span>{{genre_name}}</span></h1>
		</div>
	</div>

	<div ng-repeat="group in moviesList" class="row movie-row">
		<div ng-repeat="movie in group" class="movie-box col-xs-12 col-sm-3">
			<div class="row">
				<div class="col-xs-4 col-sm-12">
					<img src="{{images_base_url}}w342{{movie.poster_path}}" class="thumbnail" alt="" />
				</div>
				<div class="col-xs-8 col-sm-12">
					<h2 class="title">{{movie.title}}</h2>
					<div class="info">
						<p>Score: {{movie.vote_average}}</p>
						<p>Released: {{movie.release_date}}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
